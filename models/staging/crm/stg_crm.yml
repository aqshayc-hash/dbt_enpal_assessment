version: 2

models:
  - name: stg_crm__deal_changes
    columns:
      - name: change_id
        tests: [unique, not_null]
      - name: deal_id
        tests: [not_null]
      - name: field_key
        tests: 
          - accepted_values:
              arguments:
                values: ['stage_id', 'user_id', 'add_time', 'lost_reason']

  - name: stg_crm__activities
    columns:
      - name: deal_id
        tests:
          - not_null
          # We can't test relationship to deals table as it is not provided in sources
      - name: user_id
        tests:
          - relationships:
              arguments:
                to: source('crm', 'users')
                field: id

  - name: stg_crm__users
    description: "Staging model for CRM users/reps"
    columns:
      - name: user_id
        description: "Primary key"
        tests:
          - unique
          - not_null
      - name: email
        tests:
          - unique
          - not_null